<!doctype html><html lang="en"><head><title>Ales Tsurko | Home</title><meta charset="UTF-8"><meta http-equiv="x-ua-compatible" content="ie=edge"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,viewport-fit=cover"><link rel="stylesheet" href="/style.css?v=1621514561117"><link rel="preconnect" href="https://fonts.gstatic.com"><link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Karma&family=Montserrat:ital@1&display=swap" rel="stylesheet"><script src="https://kit.fontawesome.com/035edad894.js" crossorigin="anonymous"></script><script src="/js/alpine.js?v=1621514561117"></script></head><body><div class="p-8 flex space-x-4 justify-end w-full"><a href="mailto:ales.tsurko@gmail.com"><span class="fas fa-envelope fa-2x"></span></a> <a href="https://github.com/ales-tsurko"><span class="fab fa-github fa-2x"></span></a> <a href="https://soundcloud.com/ales_tsurko"><span class="fab fa-soundcloud fa-2x"></span></a> <a href="https://www.youtube.com/c/AlesTsurko"><span class="fab fa-youtube fa-2x"></span></a></div><div class="inset-0 flex justify-center items-top font-paragraph p-10 sm:p-0" x-data="TableData()"><div class="mb-20"><h1 class="font-header text-5xl m-20 leading-snug">My name is Ales Tsurko.<p>I do stuff.</p></h1><table class="table-fixed w-full max-w-6xl"><thead><tr class="font-subheader text-2xl h-20"><th class="w-1/3"><button class="hover:text-gray-600" x-text="theadText(0)" @click="data.sort(compareValues('name')); changePageTo(0)"></button></th><th><button class="hover:text-gray-600" x-text="theadText(1)" @click="data.sort(compareValues('type')); changePageTo(0)"></button></th><th><button class="hover:text-gray-600" x-text="theadText(2)" @click="data.sort(compareValues('year')); changePageTo(0)"></button></th><th><button class="hover:text-gray-600" x-text="theadText(3)" @click="data.sort(compareValues('role')); changePageTo(0)"></button></th></tr></thead><tbody><template x-for="item in data.slice(dataStartPos, dataEndPos())" :key="item"><tr class="h-10"><td class="p-4"><a class="underline hover:no-underline" x-bind:href="item.url" x-text="item.name" target="_blank"></a></td><td x-text="item.type"></td><td x-text="item.year"></td><td x-text="item.role"></td></tr></template></tbody></table><ol class="m-20"><template x-for="num in numberOfPages" :key="num"><li class="float-left"><button class="w-8 h-8" x-bind:class="pageButtonStyle(num-1)" x-text="num" @click="changePageTo(num - 1)"></button></li></template></ol></div></div><script>const data = [{"name":"Bez Neba","type":"Short Film","year":"2021","role":"Composer","url":""},{"name":"Cells","type":"Application","year":"2019","role":"Developer","url":"https://alestsurko.by/cells"},{"name":"Eera","type":"Application","year":"2016","role":"Developer","url":"https://www.youtube.com/watch?v=-tFBidQgHLE"},{"name":"The Hate","type":"Choreographic Performance","year":"2020","role":"Composer","url":"https://preservedsound.bandcamp.com/album/the-hate"},{"name":"Nama","type":"Audiovisual Installation","year":"2012","role":"Composer, Sound Programmer","url":"https://luizzanotello.com/nama"},{"name":"24h Solaris","type":"Audiovisual Installation","year":"2014","role":"Composer, Developer","url":""},{"name":"Ludus Mobilis","type":"Album","year":"2012","role":"Producer, Performer","url":"https://sdnm.bandcamp.com/album/ludus-mobilis"},{"name":"Transliaciya","type":"Album","year":"2016","role":"Composer","url":"https://preservedsound.bandcamp.com/album/transliaciya"},{"name":"Kasha-Malasha","type":"Album","year":"2013","role":"Composer","url":"https://ales-tsurko.bandcamp.com/album/kasha-malasha"},{"name":"The Ranges Of Time-Space","type":"Album","year":"2013","role":"Producer, Performer","url":"https://ales-tsurko.bandcamp.com/album/the-ranges-of-time-space"},{"name":"M42","type":"Album","year":"2010","role":"Composer","url":"https://sgustok.org/music/alexander-martovsky-m42"},{"name":"Libidakachańnie, martydavajna","type":"Album","year":"2010","role":"Composer","url":"https://www.discogs.com/Alexander-Martovsky-Libidakacha%C5%84nie-Martydavajna/release/2642296"},{"name":"[microscale]","type":"Album","year":"2017","role":"Composer, Developer","url":"https://alestsurko.by/microscale"},{"name":"Posłuszny Piksel","type":"Audiovisual Installation","year":"2013","role":"Sound Programmer","url":""},{"name":"Zona Opus Posth","type":"Album","year":"2015","role":"Producer, Developer","url":"https://alestsurko.by/zona-opus-posth"},{"name":"Dreams","type":"Album","year":"2010","role":"Composer (in collaboration with N-Tonio)","url":"https://www.discogs.com/Majento-N-Tonio-CHbI/release/2280855"},{"name":"Lo-Fi Lounging","type":"Album","year":"2008","role":"Composer","url":"https://archive.org/details/Lo-fiLounging"},{"name":"Tiho, Vse Spiat","type":"Album","year":"2010","role":"Composer","url":"https://archive.org/details/alexander_martovsky_-_tiho_vse_spiat"},{"name":"Three Muses","type":"Album","year":"2009","role":"Composer","url":"https://www.discogs.com/Majento-Three-Muses/release/1860797"},{"name":"Io","type":"Software","year":"2017-","role":"Developer","url":"http://iolanguage.org/"},{"name":"Eerie","type":"Software","year":"2017-","role":"Developer","url":"https://github.com/IoLanguage/eerie"}];
  const itemsNum = 6;
  const numberOfPages = Math.trunc(data.length / itemsNum) + 1;
    function TableData() {
      return {
          data,
          numberOfPages,
          currentPage: 0,
          dataStartPos: 0,
          selectedSortHeadKey: "",
          sortingOrder: "asc",
          dataEndPos() {
              return Math.min(this.dataStartPos + itemsNum, data.length);
          },
        compareValues(key) {
            if (key === this.selectedSortHeadKey) {
                this.sortingOrder = this.sortingOrder === "asc" ? "desc" : "asc";
            } else {
                this.sortingOrder = "asc";
            }
            this.selectedSortHeadKey = key;
            let order = this.sortingOrder;
            
            return function innerSort(a, b) {
              if (!a.hasOwnProperty(key) || !b.hasOwnProperty(key)) {
                return 0;
              }

              const varA = typeof a[key] === "string" ? a[key].toUpperCase() : a[key];
              const varB = typeof b[key] === "string" ? b[key].toUpperCase() : b[key];

              let comparison = 0;
              if (varA > varB) {
                comparison = 1;
              } else if (varA < varB) {
                comparison = -1;
              }
              return order === "desc" ? comparison * -1 : comparison;
            };
          },
          changePageTo(pageNum) {
              if (pageNum > numberOfPages) return;
              this.currentPage = pageNum;
              this.dataStartPos = pageNum * itemsNum;
          },
          pageButtonStyle(pageNum) {
              return pageNum === this.currentPage ? "text-white bg-red-500 hover:bg-red-400" : "hover:bg-gray-200";
          },
          theadText(num) {
              let name = "Unknown";
              switch(num) {
                 case 0:
                     name = "Name";
                     break;
                 case 1:
                     name = "Type";
                     break;
                 case 2:
                     name = "Year";
                     break;
                 case 3:
                     name = "Role";
                     break;
                 default:
                     return name;
              }

              if (name.toUpperCase() === this.selectedSortHeadKey.toUpperCase()) {
                  let orderIndicator = this.sortingOrder === "asc" ? " ↓" : " ↑";
                  return name + orderIndicator;
              }

              return name;
          }
      };
    }</script><p class="font-paragraph float-right m-20">&copy; 2015<script>new Date().getFullYear()>2015&&document.write("-"+new Date().getFullYear());</script>, Ales Tsurko</p><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
